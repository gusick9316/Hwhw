<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini ìŒì„± ëŒ€í™” AI (ë””ë²„ê·¸ ëª¨ë“œ)</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 500px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        #chat-box { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 15px; text-align: left; background: #fafafa; }

        .error { background: #ffebee; color: #c62828; font-weight: bold; }
        .system { color: #888; font-size: 12px; text-align: center; }
        input { width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px; }
        button { background: #4285F4; color: white; border: none; padding: 12px 24px; border-radius: 50px; cursor: pointer; }

    </style>
</head>
<body>

<div class="container">
    <h2>ğŸ› ï¸ Gemini ë””ë²„ê·¸ ëª¨ë“œ</h2>
    <input type="password" id="api-key" placeholder="Gemini API Key ì…ë ¥">
    <div id="chat-box">
        <div class="system">API í‚¤ ì…ë ¥ í›„ ë²„íŠ¼ì„ ëˆ„ë¥´ì„¸ìš”.</div>
    </div>
    <button id="btn-mic">ğŸ¤ ëŒ€í™”í•˜ê¸°</button>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const btnMic = document.getElementById('btn-mic');
    const apiKeyInput = document.getElementById('api-key');
    let isRecording = false;

    // ë¡œê·¸ ì¶œë ¥ í•¨ìˆ˜
    function log(msg, type = 'system') {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        div.innerText = msg;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        console.log(`[${type}]`, msg);
    }

    // 1. ë¸Œë¼ìš°ì € ë° í”„ë¡œí† ì½œ ì²´í¬
    if (window.location.protocol === 'file:') {
        log("âš ï¸ ê²½ê³ : íŒŒì¼ì„ ì§ì ‘ ì—´ë©´(file://) ë§ˆì´í¬ë‚˜ APIê°€ ì°¨ë‹¨ë  ìˆ˜ ìˆìŠµë‹ˆë‹¤. ë¡œì»¬ ì„œë²„(localhost)ë¥¼ ì´ìš©í•´ì£¼ì„¸ìš”.", 'error');
    }

    // 2. ìŒì„± ì¸ì‹ ì„¤ì •
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        log("âŒ ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. í¬ë¡¬ì„ ì‚¬ìš©í•˜ì„¸ìš”.", 'error');
        btnMic.disabled = true;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = 'ko-KR';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    btnMic.addEventListener('click', () => {
        if (!apiKeyInput.value) {
            alert("API Keyë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            return;
        }
        if (isRecording) recognition.stop();
        else {
            try {
                recognition.start();
                log("ë§ˆì´í¬ ì¼œì§. ë§ì”€í•˜ì„¸ìš”...", 'system');
            } catch (e) {
                log("âŒ ë§ˆì´í¬ ì‹œì‘ ì‹¤íŒ¨: " + e.message, 'error');
            }
        }
    });

    recognition.onstart = () => {
        isRecording = true;
        btnMic.classList.add('recording');
        btnMic.innerText = "ë“£ê³  ìˆì–´ìš”...";
    };

    recognition.onend = () => {
        isRecording = false;
        btnMic.classList.remove('recording');
        btnMic.innerText = "ğŸ¤ ëŒ€í™”í•˜ê¸°";
    };

    recognition.onerror = (event) => {
        log("âŒ ìŒì„± ì¸ì‹ ì—ëŸ¬: " + event.error, 'error');
        if (event.error === 'not-allowed') {
            log("â†’ ë¸Œë¼ìš°ì € ì£¼ì†Œì°½ ì˜†ì˜ 'ìë¬¼ì‡ ' ì•„ì´ì½˜ì„ ëˆŒëŸ¬ ë§ˆì´í¬ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.", 'error');
        }
    };

    recognition.onresult = async (event) => {
        const userText = event.results[0][0].transcript;
        log(userText, 'user');
        await fetchGemini(userText);
    };

    // 3. Gemini API í˜¸ì¶œ
    async function fetchGemini(text) {
        const apiKey = apiKeyInput.value;
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

        log("Geminiì—ê²Œ ì „ì†¡ ì¤‘...", 'system');

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
            });

            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.error?.message || response.statusText);
            }

            const data = await response.json();
            const aiText = data.candidates[0].content.parts[0].text;
            
            log(aiText, 'ai');
            speak(aiText);

        } catch (error) {
            log("âŒ API ì˜¤ë¥˜: " + error.message, 'error');
        }
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'ko-KR';
        window.speechSynthesis.speak(u);
    }
</script>
</body>
</html>
